    <div class="main-content">
    
    <div class="profile">
        <h2>Student Profile</h2>
        
        <form id="profile-form" enctype="multipart/form-data">
            
            <div class="profile-img-container">
                <img src="default_profile.jpeg" alt="Profile Picture" id="current-profile-pic" class="profile img"> 
                
                <button type="button" id="change-pic-button" class="profile button">Change Picture</button>
                
                <input type="file" id="profile-pic-input" name="profile_pic" accept="image/*" style="display: none;">
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="profile input" readonly> 
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="profile input" readonly>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="profile input" readonly> 
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="profile input" rows="3" readonly></textarea>
            </div>
            
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" class="profile input" readonly> 
            </div>

            <button type="button" id="edit-button" class="profile button" onclick="toggleEditMode(true)">Edit</button>
            
            <button type="submit" id="save-button" class="profile button" style="display:none;">Save Changes</button>
        </form>
    </div>
